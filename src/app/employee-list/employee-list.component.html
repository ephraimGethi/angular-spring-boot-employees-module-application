<div class="container">
<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
<td>{{employee.id}}</td>
<td>{{employee.firstName}}</td>
<td>{{employee.lastName}}</td> 
<td>{{employee.emailId}}</td> 
<td><button (click)="updateEmployees(employee.id)" class="btn btn-info">UPDATE DETAILS</button>
    <button (click)="deleteEmployees(employee.id)" class="btn btn-danger">DELETE</button>
    <button (click)="employeeDetails(employee.id)" class="btn btn-success">view</button>
</td>
 </tr>
    </tbody>
</table>
</div>
