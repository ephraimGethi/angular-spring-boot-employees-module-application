<div class="container">
    <div class="col-md-6 offset-md-3">
<h3>update Employee</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="firstName">First Name </label>
<input type="text" id="firstName"
[(ngModel)]="employee.firstName" name="firstName" class="form-control">
</div>
<div class="form-group">
<label for="firstName">last Name </label>
<input type="text" id="lastName"
[(ngModel)]="employee.lastName" name="lastName" class="form-control">
</div>
<div class="form-group">
<label for="firstName">email id </label>
<input type="text" id="emailId"
[(ngModel)]="employee.emailId" name="emailId" class="form-control">
</div>
<button type="submit" class="btn btn-success">SUBMIT</button>
</form>
</div>
</div>
